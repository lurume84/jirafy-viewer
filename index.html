<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="lib/mdl/material.min.css">
        <link rel="stylesheet" href="lib/fontawesome/css/all.min.css">
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/icons.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/user-story.css">
        <link rel="stylesheet" href="css/player.css">
        <link rel="stylesheet" href="css/commit.css">
        <link rel="stylesheet" href="css/context-menu.css">
        <link rel="stylesheet" href="css/explore.css">
        <link rel="stylesheet" href="css/user.css">
        <link rel="stylesheet" href="css/board.css">
        <link rel="stylesheet" href="css/uncommitted.css">
        <link rel="stylesheet" href="css/new-task.css">
        <link rel="stylesheet" href="css/setup.css">
        <script src="lib/jquery/jquery.min.js"></script>
        <script src="lib/mdl/material.min.js"></script>
        <script src="lib/moment.min.js"></script>
        <script src="lib/hls.js"></script>
        <script src="js/Context.js"></script>
        <script src="js/helpers/Utils.js"></script>
        <script src="js/helpers/BaseDecisionListener.js"></script>
        <script src="js/login/LoginView.js"></script>
        <script src="js/login/LoginInteractor.js"></script>
        <script src="js/login/LoginPresenter.js"></script>
        <script src="js/uncommitted/UncommittedView.js"></script>
        <script src="js/uncommitted/UncommittedInteractor.js"></script>
        <script src="js/uncommitted/UncommittedPresenter.js"></script>
        <script src="js/explore/ExploreView.js"></script>
        <script src="js/explore/ExploreInteractor.js"></script>
        <script src="js/explore/ExplorePresenter.js"></script>
        <script src="js/user/UserView.js"></script>
        <script src="js/user/UserInteractor.js"></script>
        <script src="js/user/UserPresenter.js"></script>
        <script src="js/board/BoardView.js"></script>
        <script src="js/board/BoardInteractor.js"></script>
        <script src="js/board/BoardPresenter.js"></script>
        <script src="js/user_story/UserStoryView.js"></script>
        <script src="js/user_story/UserStoryInteractor.js"></script>
        <script src="js/user_story/UserStoryPresenter.js"></script>
        <script src="js/player/PlayerView.js"></script>
        <script src="js/player/PlayerInteractor.js"></script>
        <script src="js/player/PlayerPresenter.js"></script>
        <script src="js/commit/CommitView.js"></script>
        <script src="js/commit/CommitInteractor.js"></script>
        <script src="js/commit/CommitPresenter.js"></script>
        <script src="js/context_menu/ContextMenuView.js"></script>
        <script src="js/context_menu/ContextMenuInteractor.js"></script>
        <script src="js/context_menu/ContextMenuPresenter.js"></script>
        <script src="js/settings/SettingsInteractor.js"></script>
        <script src="js/new_task/NewTaskView.js"></script>
        <script src="js/new_task/NewTaskInteractor.js"></script>
        <script src="js/new_task/NewTaskPresenter.js"></script>
        <script src="js/setup/SetupView.js"></script>
        <script src="js/setup/SetupInteractor.js"></script>
        <script src="js/setup/SetupPresenter.js"></script>
        <title>Jirafy</title>
    </head>
    <body>
        <div class="app-container visible hidden">
            <div class="page-container">
                <div class="left-panel">
                    <div class="left-panel-inner">
                        <div class="content">
                            <div class="main-menu"></div>
                            <div class="divider"></div>
                            <div class="current-user-widget menu-item">
                                
                            </div>
                            <div class="your-music">
                                <h2>Your sprint</h2>
                                <div class="your-music-list"></div>
                            </div>
                            <div class="divider"></div>
                            <div class="playlists-container">
                                <div class="playlists">
                                    <h2></h2>
                                    <div class="playlists-list"></div>
                                </div>
                            </div>
                        </div>
                        <div class="new-playlist">
                            <i class="icon icon-plus"></i>
                            <div class="text">New Task</div>
                        </div>
                        <div class="current-track hidden">
                            <img src="">
                            <div class="info">
                                <div class="track-name" title=""></div>
                                <div class="artist-name">
                                    <div class="artists"></div>
                                </div>
                            </div>
                            <div class="add-remove">
                                <i class="icon icon-plus add-track"></i> 
                                <i class="icon icon-cancel-1 remove-track"></i> 
                                <i class="icon icon-ok track-added"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="middle-view">
                    <div class="main-view"></div>
                    <div class="right-panel closed"></div>
                    <div class="context-menu hidden"></div>
                </div>
            </div>
            <div class="player-controls" style="touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
                
            </div>
        </div>
        <div id="login">
            <dialog class="mdl-dialog">
                <h4 class="mdl-dialog__title">
                    <img class="logo" src="img/giraffe.svg"/>
                    <canvas class="canvas"></canvas>
                </h4>
                <form action="#">
                  <div class="mdl-dialog__content">
                    <input type="text" class="server" placeholder="https://jira-server:port"/>
                    <input type="text" class="user" placeholder="Username"/>
                    <input type="password" class="password" placeholder="Password"/>
                    <button type="submit" class="mdl-button mdl-color--primary submit">LOGIN</button>
                  </div>
                  <div class="progress mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
                </form>
            </dialog>
        </div>
        <div class="modal-dialog"></div>
        <div id="context-menu"></div>
        <div id="upgrade"><i class="fas fa-flag"></i>Jirafy <span></span> has been installed, click <a href="#">Reload</a>. You can <a href="https://github.com/lurume84/jirafy-viewer/releases" target="_blank">read more</a> about changes in this release.</div>
        <div id="draggable-window"></div>
        <div id="toolbar-window">
            <div class="minimize">
                <i class="fas fa-minus"></i>
            </div>
            <div class="maximize">
                <i class="fas fa-window-maximize"></i>
            </div>
            <div class="close">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div id="toast" class="mdl-js-snackbar mdl-snackbar">
            <i class="fas fa-exclamation-triangle"></i>
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
        </div>
    </body>
    <script>
        var credentials = {server: "", user: "", password: ""};
        
		var myself = undefined;
		
        var initializeConfig = initializeConfig || [];
        initializeConfig.push("login");
        initializeConfig.push("setup");
        initializeConfig.push("uncommitted");
        initializeConfig.push("explore");
        initializeConfig.push("user");
        initializeConfig.push("board");
        initializeConfig.push("user_story");
        initializeConfig.push("player");
        initializeConfig.push("commit");
        initializeConfig.push("context_menu");
        initializeConfig.push("new_task");
        
        (function()
        {
            new viewer.helpers.Initializer();
        })();
    </script>
</html>
